<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
    <script src="./websocket.js"></script>
    <script src="./components.js"></script>
    <title>RIM DRIVE TECHNOLOGY</title>
</head>

<body>
    <header class="text-center">
        <div class="text-4xl py-4">
            <span class="text-blue-500">RIM DRIVE</span>
            <span>TECHNOLOGY</span>
        </div>
    </header>

    <main class="p-4 flex flex-col gap-4">
        <div class="fixed bg-black/75 inset-0 flex items-center justify-center hidden" id="loading_overlay">
            <svg aria-hidden="true" class="w-16 h-16 text-gray-200 animate-spin dark:text-slate-400 fill-blue-500"
                viewBox="0 0 100 101" fill="none">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
        </div>

        <div class="flex gap-4">
            <div class="flex-1 rounded bg-slate-100 w-full p-4 py-2 text-slate-500" id="terminal">
                test
            </div>
            <div class="flex items-center bg-slate-200 text-slate-500 rounded whitespace-nowrap px-4 hidden" id="maintenance_button_off">
                Maintenance mode off
            </div>
            <div class="flex items-center bg-blue-500 text-white rounded whitespace-nowrap px-4 hidden" id="maintenance_button_on">
                Maintenance mode on
            </div>
        </div>

        <hr>

        <div class="flex flex-row gap-2 items-center">
            <span class="indicator w-5 h-5 rounded-full bg-slate-300" id="emergency_stop_indicator"></span>
            <span>
                Emergency stop
            </span>
        </div>

        <hr>

        <div class="flex">
            <div class="flex-1">
                <button class="rounded p-4 py-2 bg-slate-300">Homing</button>
            </div>
            <div class="flex-1 flex items-center gap-2">
                <input type="checkbox" name="lift_enable" id="lift_enable">
                <span>Lift enable</span>
            </div>
        </div>

        <div class="flex">
            <div class="flex-1 flex flex-row gap-2 items-center">
                <span class="indicator w-5 h-5 rounded-full bg-slate-300" id="extended_indicator"></span>
                <span>
                    Extended
                </span>
            </div>
            <div class="flex-1 flex items-center gap-2">
                <input type="checkbox" name="extend" id="extend">
                <span>Extend</span>
            </div>
        </div>

        <div class="flex">
            <div class="flex-1 flex flex-row gap-2 items-center">
                <span class="indicator w-5 h-5 rounded-full bg-slate-300" id="retracted_indicator"></span>
                <span>
                    Retracted
                </span>
            </div>
            <div class="flex-1 flex items-center gap-2">
                <input type="checkbox" name="retract" id="retract">
                <span>Retract</span>
            </div>
        </div>

        <hr>

        

        <div class="flex">
            <div class="flex-1 flex flex-row gap-2 items-center">
                <span class="indicator w-5 h-5 rounded-full bg-slate-300" id="dmc_enable_indicator"></span>
                <span>
                    DMC Enabled
                </span>
            </div>
            <div class="flex-1 flex items-center gap-2">
                <input type="checkbox" name="dmc_enable" id="dmc_enable">
                <span>DMC enable</span>
            </div>
        </div>

        <hr>

        <div class="flex">
            <div class="flex-1">
                <button class="rounded p-4 py-2 bg-slate-300">Homing</button>
            </div>
            <div class="flex-1 flex items-center gap-2">
                <input type="checkbox" name="steering_enable" id="steering_enable">
                <span>Steering enable</span>
            </div>
        </div>

        <div class="flex">
            <div class="flex-1 flex flex-row gap-2 items-center">
                <span class="indicator w-5 h-5 rounded-full bg-slate-300" id="steering_enabled"></span>
                <span>
                    Steering enabled
                </span>
            </div>
            <div class="flex-1 flex items-center gap-2">
                <input type="checkbox" name="output_enabled" id="output_enabled">
                <span>Output enable</span>
            </div>
        </div>

        <div class="flex">
            <div class="flex-1 flex flex-col gap-2">
                <div>
                    <input type="number" name="offset_left" id="offset_left" class="w-20 border border-gray-200 rounded"
                        min="0" max="5" onchange="(e) => sendCommand({'steering_left_volt': e.targent.value})">
                    <span>0% (V)</span>
                </div>
                <div>
                    <input type="number" name="offset_right" id="offset_right" min="0" max="5"
                        onchange="(e) => sendCommand({'steering_right_volt': e.targent.value})"
                        class="w-20 border border-gray-200 rounded">
                    <span>100% (V)</span>
                </div>
                <div>
                    <input type="number" name="steering_manual" id="steering_manual"
                        class="w-20 border border-gray-200 rounded" disabled>
                    <span>Steering actual (V)</span>
                </div>
            </div>
            <div class="flex-1 flex items-center gap-2">
                <input type="range" min="1" max="100" id="steering_value" class="w-full">
                <span>Steering</span>
            </div>
        </div>


    </main>
</body>

</html>
